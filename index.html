<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 70%; padding: 8px; }
        button { padding: 8px 16px; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; background: #f9f9f9; margin: 5px 0; }
        #error { color: red; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="task-input" placeholder="Enter a task">
    <button onclick="addTodo()">Add Task</button>
    <ul id="todo-list"></ul>
    <div id="error"></div>

    <script>
        const apiUrl = 'CHANGE TO YOUR API INVOKE URL';

        async function fetchTodos() {
            try {
                const response = await fetch(apiUrl, { method: 'GET' });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                const todos = await response.json();
                console.log('Raw API response:', todos); // Debug: Log raw data
                if (!Array.isArray(todos)) throw new Error('Invalid data: not an array');
                const list = document.getElementById('todo-list');
                if (!list) throw new Error('Element todo-list not found');
                list.innerHTML = todos.map(todo => `<li>${todo.task}</li>`).join('');
                document.getElementById('error').textContent = '';
            } catch (error) {
                console.error('Error fetching todos:', error);
                document.getElementById('error').textContent = 'Failed to load tasks: ' + error.message;
            }
        }

        async function addTodo() {
            const input = document.getElementById('task-input');
            const task = input.value.trim();
            if (!task) {
                document.getElementById('error').textContent = 'Task cannot be empty';
                return;
            }
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });
                if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
                input.value = '';
                document.getElementById('error').textContent = '';
                fetchTodos(); // Refresh list
            } catch (error) {
                console.error('Error adding todo:', error);
                document.getElementById('error').textContent = 'Failed to add task: ' + error.message;
            }
        }

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', fetchTodos);
    </script>
</body>
</html>
