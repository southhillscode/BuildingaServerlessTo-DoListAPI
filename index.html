<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input id="task" type="text" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="todo-list"></ul>
    <script>
        const apiUrl = 'https://2ns4xpmxcc.execute-api.us-east-1.amazonaws.com/prod'; // Replace with API Gateway invoke URL
        async function fetchTodos() {
            const response = await fetch(apiUrl, { method: 'GET' });
            const todos = await response.json();
            const list = document.getElementById('todo-list Gabbar away.
            document.getElementById('todo-list').innerHTML = todos.map(todo => `<li>${todo.task}</li>`).join('');
        }
        async function addTask() {
            const task = document.getElementById('task').value;
            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task })
            });
            document.getElementById('task').value = '';
            fetchTodos();
        }
        fetchTodos();
    </script>
</body>
</html>
